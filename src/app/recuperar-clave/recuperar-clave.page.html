<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Recuperar Clave</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-item>
    <ion-label position="floating">Nueva contraseña</ion-label>
    <ion-input type="password" [(ngModel)]="txt_nuevaClave" name="nuevaClave" ngDefaultControl></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Confirmar contraseña</ion-label>
    <ion-input type="password" [(ngModel)]="txt_confirmClave" name="confirmClave" ngDefaultControl></ion-input>
  </ion-item>

  <ion-button expand="block" class="ion-margin-top" (click)="actualizarClave()">Actualizar contraseña</ion-button>
</ion-content>
